workflows:
  ios-unsigned-expo:
    name: iOS Unsigned Build (Expo)
    environment:
      node: 18
      xcode: latest
      groups:
        - test  # contains EXPO_TOKEN
    scripts:
      - name: Install dependencies
        working_directory: collegeapp
        script: |
          npm install -g eas-cli
          npm install
      - name: Build iOS (unsigned)
        working_directory: collegeapp
        script: |
           eas build -p ios --profile preview --local
    artifacts:
      - collegeapp/dist/*.ipa
